<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="header text-center text-white p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid" style="max-width: 1400px">
        <div class="row">
            <aside class="col-lg-3 pb-3">
                <p><h3 id="form-heading" class="form-label">Search for a City:</h3></p>
                <div class="input-group mb-3">
                <input id="enter-city" type="text" class="form-control" placeholder="London">
                </div>
                <div class="input-group-append">
                <button type="button" class="btn btn-dark btn-block" id="search-button">Search</button>
                </div>
                <p></p>
                <button class="btn btn-danger btn-block" type="button" id="clear-history">Clear History</button>
                <hr>
                <div class="list-group" id="history"></div>
            </aside>
            <div class="col-lg-9 pb-3">
                <div class="row">
                    <div class="col-lg-11 card m-3 fiveday" id="today-weather">
                        <div class="card-body">
                            <table><td><h3 id="city-name" class="city-name"></h3></td>
                            <td><img id="current-pic" alt=""></td></table>
                            <p id="temperature"></p>
                            <p id="wind-speed"></p>
                            <p id="humidity"></p>
                        </div>
                    </div>
                </div>
                <div class="row 5days" id="fiveday-header">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 forecast m-2 rounded"></div>
                    <div class="col-md-2 forecast m-2 rounded"></div>
                    <div class="col-md-2 forecast m-2 rounded"></div>
                    <div class="col-md-2 forecast m-2 rounded"></div>
                    <div class="col-md-2 forecast m-2 rounded"></div>
                </div>
            </div>
        </div>
    </div>

  <!--Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.5/axios.min.js"></script>

  <script src="./script.js"></script>
</body>

</html>
